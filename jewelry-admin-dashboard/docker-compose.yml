version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
    depends_on:
      - api

  api:
    image: your-api-image
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=your_database_url
    volumes:
      - ./api:/app/api

networks:
  default:
    driver: bridge